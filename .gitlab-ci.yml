image: python:3.6.8

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - env/

before_script:
  - python -V
  - python -m venv env
  - . env/bin/activate
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt

test:
  script:
    - mypy .
    - pytest
